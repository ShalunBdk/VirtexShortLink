        /* Modal */

        .bar-chart {

        .bar-container {

        .bar-fill {

        .toast {

        .toast.show {

        .toast.success {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>–°–æ–∫—Ä–∞—â–∞—Ç–µ–ª—å —Å—Å—ã–ª–æ–∫</h1>
                <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>

        <!-- Create Link Form -->
        <div class="card">
            <h2 class="card-title">–°–æ–∑–¥–∞—Ç—å –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É</h2>
            <form id="createForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="url">URL –¥–ª—è —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è</label>
                        <input type="url" id="url" placeholder="https://example.com/very-long-url" required>
                    </div>
                    <div class="form-group">
                        <label for="alias">–ü—Å–µ–≤–¥–æ–Ω–∏–º (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                        <input type="text" id="alias" placeholder="my-link" pattern="[a-zA-Z0-9\-]{3,20}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">–°–æ–∫—Ä–∞—Ç–∏—Ç—å</button>
            </form>

            <div id="result" class="result-box">
                <strong>–ì–æ—Ç–æ–≤–æ!</strong>
                <div class="result-url">
                    <input type="text" id="resultUrl" readonly>
                    <button type="button" class="btn btn-secondary" onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
            </div>
        </div>

        <!-- Links Table -->
        <div class="card">
            <h2 class="card-title">–ú–æ–∏ —Å—Å—ã–ª–∫–∏</h2>
            <div id="linksContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Å—ã–ª–æ–∫...</p>

    </div>

    <!-- Analytics Modal -->
    <div id="analyticsModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ —Å—Å—ã–ª–∫–∏</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="analyticsContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // Global state
        let currentUser = null;
        let currentDomain = null;
        let currentUserName = null;
        let currentPage = 1;
        const perPage = 10;

        // Initialize BX24
        BX24.init(function() {
            // Get current domain
            currentDomain = BX24.getDomain();

            // Get current user
            BX24.callMethod('user.current', {}, function(result) {
                if (result.error()) {
                    showToast('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
                    return;
                }

                const user = result.data();
                currentUser = user.ID;

                // Format name as "–§–∞–º–∏–ª–∏—è –ò.–û."
                const lastName = user.LAST_NAME || '';
                const firstName = user.NAME || '';
                const secondName = user.SECOND_NAME || '';

                let displayName = lastName;
                if (firstName) {
                    displayName += ' ' + firstName.charAt(0) + '.';
                }
                if (secondName) {
                    displayName += secondName.charAt(0) + '.';
                }
                currentUserName = displayName.trim() || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ' + user.ID;

                document.getElementById('userInfo').textContent = currentUserName + ' (' + currentDomain + ')';

                // Load user's links
                loadLinks();
            });
        });

        // API base URL
        function getApiUrl() {
            // Get the current origin (protocol + host)
            return window.location.origin + '/bitrix/api';
        }

        // Create link
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const url = document.getElementById('url').value.trim();
            const alias = document.getElementById('alias').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const resultBox = document.getElementById('result');

            if (!currentUser || !currentDomain) {
                showToast('–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
            resultBox.classList.remove('show', 'error');

            try {
                const response = await fetch(getApiUrl() + '/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        custom_alias: alias || null,
                        user_id: currentUser,
                        domain: currentDomain,
                        user_name: currentUserName
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏');
                }

                document.getElementById('resultUrl').value = data.short_url;
                resultBox.classList.add('show');

                if (data.existing) {
                    showToast('–°—Å—ã–ª–∫–∞ —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'success');
                } else {
                    showToast('–°—Å—ã–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                }

                // Clear form
                document.getElementById('url').value = '';
                document.getElementById('alias').value = '';

                // Reload links
                loadLinks();

            } catch (error) {
                resultBox.classList.add('show', 'error');
                resultBox.innerHTML = '<strong>–û—à–∏–±–∫–∞:</strong> ' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–°–æ–∫—Ä–∞—Ç–∏—Ç—å';
            }
        });

        // Load links
        async function loadLinks(page = 1) {
            currentPage = page;
            const container = document.getElementById('linksContainer');

            if (!currentUser || !currentDomain) {
                container.innerHTML = '<div class="empty-state"><p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</p></div>';
                return;
            }

            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Å—ã–ª–æ–∫...</p></div>';

            try {
                const response = await fetch(
                    getApiUrl() + '/links?user_id=' + currentUser +
                    '&domain=' + encodeURIComponent(currentDomain) +
                    '&page=' + page +
                    '&per_page=' + perPage
                );

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Å—ã–ª–æ–∫');
                }

                const data = await response.json();

                if (data.items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                            <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å—Å—ã–ª–æ–∫</p>
                            <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É –≤—ã—à–µ</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞</th>
                                    <th>–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL</th>
                                    <th>–ö–ª–∏–∫–∏</th>
                                    <th>–£–Ω–∏–∫.</th>
                                    <th>–°–æ–∑–¥–∞–Ω–∞</th>
                                    <th>–°—Ç–∞—Ç—É—Å</th>
                                    <th style="text-align: center;">–î–µ–π—Å—Ç–≤–∏—è</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (const link of data.items) {
                    const date = new Date(link.created_at).toLocaleDateString('ru-RU');
                    html += `
                        <tr>
                            <td>
                                <a href="${link.short_url}" target="_blank" class="short-link">${link.short_code}</a>
                            </td>
                            <td class="link-url" title="${escapeHtml(link.original_url)}">${escapeHtml(link.original_url)}</td>
                            <td>${link.clicks_count}</td>
                            <td>${link.unique_clicks_count}</td>
                            <td>${date}</td>
                            <td>
                                <span class="badge ${link.is_active ? 'badge-success' : 'badge-danger'}">
                                    ${link.is_active ? '–ê–∫—Ç–∏–≤–Ω–∞' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–∞'}
                                </span>
                            </td>
                            <td class="actions">
                                <button class="btn btn-secondary btn-sm" onclick="copyLinkUrl('${link.short_url}')" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å">üìã</button>
                                <button class="btn btn-secondary btn-sm" onclick="showQRCode('${link.short_code}')" title="QR-–∫–æ–¥">üî≤</button>
                                <button class="btn btn-secondary btn-sm" onclick="openAnalyticsPage(${link.id})" title="–ê–Ω–∞–ª–∏—Ç–∏–∫–∞">üìä</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteLink(${link.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `;
                }

                html += '</tbody></table></div>';

                // Pagination
                const totalPages = Math.ceil(data.total / perPage);
                if (totalPages > 1) {
                    html += '<div class="pagination">';
                    html += `<button ${page === 1 ? 'disabled' : ''} onclick="loadLinks(${page - 1})">–ù–∞–∑–∞–¥</button>`;

                    for (let i = 1; i <= totalPages; i++) {
                        if (i === page) {
                            html += `<button class="current">${i}</button>`;
                        } else if (Math.abs(i - page) <= 2 || i === 1 || i === totalPages) {
                            html += `<button onclick="loadLinks(${i})">${i}</button>`;
                        } else if (Math.abs(i - page) === 3) {
                            html += '<button disabled>...</button>';
                        }
                    }

                    html += `<button ${page === totalPages ? 'disabled' : ''} onclick="loadLinks(${page + 1})">–í–ø–µ—Ä–µ–¥</button>`;
                    html += '</div>';
                }

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message + '</p></div>';
            }
        }

        // Delete link
        async function deleteLink(linkId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Å—ã–ª–∫—É?')) {
                return;
            }

            try {
                const response = await fetch(
                    getApiUrl() + '/links/' + linkId +
                    '?user_id=' + currentUser +
                    '&domain=' + encodeURIComponent(currentDomain),
                    { method: 'DELETE' }
                );

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }

                showToast('–°—Å—ã–ª–∫–∞ —É–¥–∞–ª–µ–Ω–∞', 'success');
                loadLinks(currentPage);

            } catch (error) {
                showToast('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // Show analytics
        async function showAnalytics(linkId) {
            const modal = document.getElementById('analyticsModal');
            const content = document.getElementById('analyticsContent');

            modal.classList.add('show');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏...</p></div>';

            try {
                const response = await fetch(
                    getApiUrl() + '/links/' + linkId + '/analytics' +
                    '?user_id=' + currentUser +
                    '&domain=' + encodeURIComponent(currentDomain)
                );

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏');
                }

                const data = await response.json();

                let html = `
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.clicks_count}</div>
                            <div class="stat-label">–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.unique_clicks_count}</div>
                            <div class="stat-label">–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö</div>
                        </div>
                    </div>

                    <p><strong>–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</strong> <a href="${window.location.origin}/${data.short_code}" target="_blank" class="short-link">${data.short_code}</a></p>
                    <p><strong>–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL:</strong> <small>${escapeHtml(data.original_url)}</small></p>
                    <p><strong>–°–æ–∑–¥–∞–Ω–∞:</strong> ${new Date(data.created_at).toLocaleString('ru-RU')}</p>
                `;

                // Countries chart
                if (data.clicks_by_country && data.clicks_by_country.length > 0) {
                    const maxCount = Math.max(...data.clicks_by_country.map(c => c.count));
                    html += `
                        <div class="chart-placeholder">
                            <div class="chart-title">–ü–æ —Å—Ç—Ä–∞–Ω–∞–º</div>
                            <div class="bar-chart">
                    `;
                    for (const item of data.clicks_by_country.slice(0, 5)) {
                        const percent = (item.count / maxCount) * 100;
                        html += `
                            <div class="bar-item">
                                <div class="bar-label">${item.country || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                                <div class="bar-container">
                                    <div class="bar-fill" style="width: ${percent}%"></div>
                                </div>
                                <div class="bar-value">${item.count}</div>
                            </div>
                        `;
                    }
                    html += '</div></div>';
                }

                // Recent clicks
                if (data.recent_clicks && data.recent_clicks.length > 0) {
                    html += `
                        <div class="chart-placeholder">
                            <div class="chart-title">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø–µ—Ä–µ—Ö–æ–¥—ã</div>
                            <div class="clicks-list">
                    `;
                    for (const click of data.recent_clicks) {
                        const date = click.created_at ? new Date(click.created_at).toLocaleString('ru-RU') : '-';
                        html += `
                            <div class="click-item">
                                <span>${date}</span>
                                <span>${click.country || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}${click.city ? ', ' + click.city : ''}</span>
                                <span class="badge ${click.is_unique ? 'badge-success' : 'badge-danger'}">${click.is_unique ? '–£–Ω–∏–∫–∞–ª—å–Ω—ã–π' : '–ü–æ–≤—Ç–æ—Ä–Ω—ã–π'}</span>
                            </div>
                        `;
                    }
                    html += '</div></div>';
                }

                content.innerHTML = html;

            } catch (error) {
                content.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message + '</p>';
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('analyticsModal').classList.remove('show');
        }

        // Close modal on overlay click
        document.getElementById('analyticsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Copy to clipboard (result box)
        function copyToClipboard() {
            const input = document.getElementById('resultUrl');
            input.select();
            document.execCommand('copy');
            showToast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!', 'success');
        }

        // Copy link URL
        function copyLinkUrl(url) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
                }).catch(() => {
                    fallbackCopyToClipboard(url);
                });
            } else {
                fallbackCopyToClipboard(url);
            }
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
            } catch (err) {
                showToast('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 'error');
            }
            document.body.removeChild(textArea);
        }

        // Open analytics page (in same window to keep Bitrix24 context)
        function openAnalyticsPage(linkId) {
            // Pass user info via URL to maintain context
            window.location.href = '/bitrix/analytics?id=' + linkId +
                '&user_id=' + currentUser +
                '&domain=' + encodeURIComponent(currentDomain);
        }

        // Show QR Code modal
        function showQRCode(shortCode) {
            const qrUrl = `/api/qr/${shortCode}?size=8`;
            const downloadUrl = `/api/qr/${shortCode}?size=12`;
            const qrLink = `${window.location.origin}/q/${shortCode}`;

            const modal = document.getElementById('analyticsModal');
            const content = document.getElementById('analyticsContent');

            content.innerHTML = `
                <div style="text-align: center;">
                    <img src="${qrUrl}" alt="QR Code" style="max-width: 250px; border: 1px solid #eee; border-radius: 8px;">
                    <p style="margin-top: 15px; color: #666; font-size: 13px;">
                        –ü–µ—Ä–µ—Ö–æ–¥—ã –ø–æ QR-–∫–æ–¥—É –æ—Ç—Å–ª–µ–∂–∏–≤–∞—é—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ
                    </p>
                    <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <a href="${downloadUrl}" download="qr_${shortCode}.png" class="btn btn-primary" style="text-decoration: none;">
                            –°–∫–∞—á–∞—Ç—å PNG
                        </a>
                        <button onclick="copyLinkUrl('${qrLink}')" class="btn btn-secondary">
                            –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                        </button>
                    </div>
                </div>
            `;

            document.querySelector('#analyticsModal .modal-header h2').textContent = 'QR-–∫–æ–¥: ' + shortCode;
            modal.classList.add('show');
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
